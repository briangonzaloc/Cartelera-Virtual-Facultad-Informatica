      <nav>
          <div class="container">
            <div class="row">
              <div class="col-md-8 col-md-offset-2">
                  <ul class="nav nav-pills">
                    <li role="presentation"><a href="#">INICIO</a></li>

    <div class="wrapper">
      <div class="container-fluid">
        <div class="row">
          <div class="col-md-12 main-title">
            <h1 class="text-center roboto">Modificar cartelera</h1>
          </div>  
        </div>
      </div>
      <div class="container main-content">
        
        <div class="row row-main">
          <div class="col-md-8 col-md-offset-2">
            <section class="login" >
              <div class="form-header">
                <span>Se modificó correctamente / datos inválidos / ya existe</span>
              </div>
              <form >
                <div class="div-form">
                  <div class="form-group">
                    <label for="nombre">Nombre de la cartelera</label>
                    <input type="text" class="form-control" id="nombre" name="nombre" placeholder="Ingrese nombre de la cartelera" value="Primer año">
                  </div>
                </div>
                <div class="div-form">
                  <div class="form-group">
                    <label for="descripcion">Descripci&oacute;n</label>
                    <textarea class="form-control" id="descripcion" name="descripcion" required="required">Esta cartelera contiene las publicaciones de las materias de primer año</textarea>
                  </div>
                </div>
                <div class="text-center">
                  <button type="submit" class="btn btn-default btn-form">Modificar</button>
                </div>
              </form>
            </section>
          </div>
        </div>
